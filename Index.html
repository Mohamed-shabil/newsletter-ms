<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <img class="background" src="images/img4.jfif" alt="" srcset="">
        <form class="form" id="form" action="/" method="post">
            <!---SignIn Section-->
            <div class="signin" id="login">
                <h1 class="page-title">Subscribe Now</h1>
                <div class="formgroup">
                    <input type="text" name="fname" id="name" placeholder="First Name" required>
                    <i class="bi bi-check2-circle"></i>
                    <small></small>
                </div>
                <div class="formgroup">
                    <input type="text" name="lname" id="email" placeholder="Last Name" required>
                    <i class="bi bi-check2-circle"></i>
                    <small></small>
                </div>
                <div class="formgroup">
                    <input type="Email" name="email" id="password" placeholder="Email" required>
                    <i class="bi bi-check2-circle"></i>
                    <small></small>
                </div>
                <button type="submit" class="btn" id="btn" class="btn">Login</button>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
